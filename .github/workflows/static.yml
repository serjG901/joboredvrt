# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
        env:
          FETCH_CONSTANTS_SECRET_KEY: ${{ secrets.FETCH_CONSTANTS_SECRET_KEY }}
          FETCH_CONSTANTS_LOGIN: ${{ secrets.FETCH_CONSTANTS_LOGIN }}
          FETCH_CONSTANTS_PASSWORD: ${{ secrets.FETCH_CONSTANTS_PASSWORD }}
          FETCH_CONSTANTS_CLIENT_ID: ${{ secrets.FETCH_CONSTANTS_CLIENT_ID }}
          FETCH_CONSTANTS_CLIENT_SECRET: ${{ secrets.FETCH_CONSTANTS_CLIENT_SECRET }}
          FETCH_CONSTANTS_HR: ${{ secrets.FETCH_CONSTANTS_HR }}
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload dist repository
          path: "./dist"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
